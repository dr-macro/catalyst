name: ğŸ“© Daily Financial Summary Email

on:
  schedule:
    - cron: "30 23 * * *"  # Every day at 23:55 UTC
  workflow_dispatch:

jobs:
  summarize_and_email:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ”§ Install dependencies
        run: |
          pip install pandas feedparser newspaper3k openai

      - name: ğŸ§  Summarize headlines
        run: python summarize_headlines.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit and push summary to GitHub
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
        
          git add summaries/*.txt
          git commit -m "ğŸ“„ Add daily summary [skip ci]" || echo "No changes to commit"
          git push
